<h6 class="text-center">User Table</h6>
<table class="table table-sm table-hover">
  <tr *ngFor="let user  of userList">
    <td>
      {{user.name}}
    </td>
    <td>{{user.mail}}</td>
    <td>
      <a class="btn">
        <i class="fa fa-pencil-square-o"></i>
      </a>
      <a class="btn">
        <i class="fa fa-trash-o"></i>
      </a>
    </td>
  </tr>
</table>
